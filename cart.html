<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Your Cart - Fashion Store</title>
  <link rel="stylesheet" href="homepagedesgin.css" />
  <style>
    body {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      font-family: Arial, sans-serif;
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 15px 0;
      background: #333;
      border-radius: 5px;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h2 {
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #ccc;
    }

    .item-info {
      flex: 1;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .item-controls button {
      padding: 5px 10px;
      font-size: 1rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .item-controls button:hover {
      background-color: #e03573;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .empty-cart {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 30px;
      color: gray;
    }

    .checkout-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .checkout-btn:hover {
      background-color: #218838;
    }

    .clear-btn {
      float: right;
      margin-top: 20px;
      background-color: #dc3545;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: #b52a3a;
    }
  </style>
</head>

  <div id="cart-items"></div>

  <p class="total">Total: $<span id="cart-total">0.00</span></p>

  <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
