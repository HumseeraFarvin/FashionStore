<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ›’ Your Cart - Fashion Store</title>
  <link rel="stylesheet" href="homepagedesgin.css" />
  <style>
    body {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 15px 0;
      background: #333;
      border-radius: 5px;
      flex-wrap: wrap;
    }

    header nav ul li {
      margin: 8px 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .item-info {
      flex: 2;
    }

    .item-info strong {
      font-size: 1.1rem;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-controls button {
      padding: 6px 12px;
      font-size: 1rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .item-controls button:hover {
      background-color: #e03573;
    }

    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .empty-cart {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 30px;
      color: gray;
    }

    .checkout-btn, .clear-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 20px 10px 0 0;
    }

    .checkout-btn {
      background-color: #28a745;
      color: white;
      float: right;
    }

    .checkout-btn:hover {
      background-color: #218838;
    }

    .clear-btn {
      background-color: #dc3545;
      color: white;
    }

    .clear-btn:hover {
      background-color: #b52a3a;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-controls {
        margin-top: 10px;
        width: 100%;
        justify-content: space-between;
      }

      .checkout-btn, .clear-btn {
        width: 100%;
        float: none;
      }

      .total {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="men.html">Men</a></li>
        <li><a href="women.html">Women</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <h2>Your Shopping Cart</h2>

  <div id="cart-items"></div>

  <p class="total">Total: $<span id="cart-total">0.00</span></p>

  <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
  <a class="checkout-btn" href="checkout.html">Proceed to Checkout</a>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartItemsDiv = document.getElementById('cart-items');
    const totalSpan = document.getElementById('cart-total');
    const cartCount = document.getElementById('cart-count');

    function renderCart() {
      cartItemsDiv.innerHTML = '';

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
        totalSpan.textContent = '0.00';
        cartCount.textContent = '0';
        return;
      }

      let total = 0;
      let totalQty = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        totalQty += item.quantity;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div class="item-info">
            <strong>${item.name}</strong><br>
            <small>$${item.price.toFixed(2)} each</small>
          </div>
          <div class="item-controls">
            <button onclick="updateQuantity(${index}, -1)">âˆ’</button>
            <span>${item.quantity}</span>
            <button onclick="updateQuantity(${index}, 1)">+</button>
            <span>= $${subtotal.toFixed(2)}</span>
          </div>
        `;
        cartItemsDiv.appendChild(div);
      });

      totalSpan.textContent = total.toFixed(2);
      cartCount.textContent = totalQty;
    }

    function updateQuantity(index, change) {
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      if (confirm('Are you sure you want to clear the cart?')) {
        cart = [];
        localStorage.removeItem('cart');
        renderCart();
      }
    }

    renderCart();
  </script>

</body>
</html>
