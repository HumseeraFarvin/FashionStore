<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

    }
    header nav ul {

      justify-content: center;
      list-style: none;
      padding: 15px 0;
      background: #333;
      border-radius: 5px;
    }
    header nav ul li {
      margin: 0 15px;
    }
    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    h2 {
      text-align: center;
    }
    .checkout-form {
      background: #f9f9f9;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .checkout-form input,
    .checkout-form textarea {

      color: white;

      font-weight: bold;
      cursor: pointer;
    }
    .cart-summary {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .cart-item {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

    <input type="email" id="email" placeholder="Email" required />
    <textarea id="address" rows="3" placeholder="Shipping Address" required></textarea>
    <button type="submit">Place Order</button>
  </form>

  <p class="success-message" id="success-message"></p>
