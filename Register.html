<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Fashion Store</title>
  <link rel="stylesheet" href="homepagedesgin.css" />
  <style>
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="register-container">
    <h2>Create an Account</h2>
    <form id="register-form">
      <input type="text" id="username" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <p id="register-message"></p>
  </section>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (password !== confirm) {
        document.getElementById('register-message').textContent = "Passwords do not match.";
        return;
      }

      // Store in localStorage for demo
      localStorage.setItem('user', JSON.stringify({ name, email, password }));
      document.getElementById('register-message').textContent = "Registered successfully!";
      document.getElementById('register-form').reset();
    });
  </script>
</body>
</html>
